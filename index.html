<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LeonardMeagher2.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    :root {
      --secondary: #ba4176;
      --primary: white;
      --link: #f21f7b;
    }

    body {
      background: #2d2428;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    header h1 {
      margin-bottom: 4px;
    }

    nav {
      padding: 4px;
      margin-bottom: 20px;
    }

    a {
      color: var(--link);
      text-decoration: none;
      box-shadow: 0 1px 0 0;
      transition: all 0.2s;
    }

    a:focus,
    a:hover {
      box-shadow: 0 2px 0px 0px;
    }

    p {
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    ul>li {
      padding: 4px 0px;
    }

    ul>li:before {
      content: "- ";
      color: var(--secondary);
    }


    .slot {
      border: 1px solid white;
      display: inline-block;
      padding: 14px;
    }

    .js {
      color: #F7DF1E;
    }
    .py {
      color: #53a1e2;
    }
    .css {
      color: #3595CF;
    }
    .html {
      color: #E76233;
    }
  </style>
</head>

<body>
  <header>
    <h1>Leonard Meagher</h1>
    <nav>
      <a href="https://www.github.com/LeonardMeagher2" title="Checkout my code!">Github</a>
    </nav>
  </header>
  <section>
    <div class="slot">
      <p>
        I program professionally, and as a hobby.
      </p>
      <ul>
        <li>I program in <span class="js">Javascript</span>, and <span class="py">Python</span></li>
        <li>I use <span class="css">CSS</span>, <span class="html">HTML</span> for markup and styling. </li>
        <li>I use <a href="https://godotengine.org" title="Get the engine.">Godot</a> for hobby game development</li>

      </ul>
    </div>
  </section>


</body>

</html>
