<html>

<head>
  <title>LeonardMeagher2.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');

    :root {
      --secondary: #ba4176;
      --primary: white;
      --link: #f21f7b;
    }

    body {
      background: #2d2428;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    header h1 {
      margin-bottom: 4px;
    }

    header p {
      margin-top: 0px;
    }

    nav {
      padding: 4px;
    }

    a {
      color: var(--link);
      text-decoration: none;
      box-shadow: 0 1px 0 0;
      transition: all 0.2s;
    }

    a:focus,
    a:hover {
      box-shadow: 0 2px 0px 0px;
    }

    p {
      text-align: left;
    }

    .slot {
      border: 1px solid white;
      display: inline-block;
      padding: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Leonard Meagher</h1>
    <p class="slot">
      I program professionally, and as a hobby.
      <br />
      I use <a href="https://godotengine.org">Godot</a> for game development
    </p>
  </header>
  <nav>
    <a href="https://www.github.com/LeonardMeagher2">Github</a>
  </nav>
</body>

</html>
